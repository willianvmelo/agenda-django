{%extends 'base.html'%}

{%block conteudo%}
<h1 class="mt-5">Minha agenda</h1>

        <table class="table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Sobrenome</th>
              <th>Telefone</th>
              <th>Categoria</th>
            </tr>
          </thead>
          <tbody>
            {% for contato in contatos%}
            <!-- if mostrar for true exibe o contato na pÃ¡gina -->  
              {% if contato.mostrar%} 
                <tr>
                  <td>
                  <a href="{% url 'ver_contato' contato.id%}"> {{contato.nome}}</a>
                  </td>
                  <td>{{contato.sobrenome}}</td>
                  <td>{{contato.telefone}}</td>
                  <td>{{contato.categoria}}</td>
                </tr>
              {%endif%}
            {%endfor%}
          </tbody>
        </table>
{%endblock%}

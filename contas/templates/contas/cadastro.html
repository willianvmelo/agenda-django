{% extends 'base.html'%}

{%block titulo%}Cadastro | {%endblock%}

{% block conteudo%}
    <h1 class="mt-3 mb-3">Cadastro</h1>
    <form method="POST" action="{% url 'cadastro'%}">
        
        {% csrf_token %}

        <div class="form-group">

            <label > Nome </label>
            <input type="text" name="nome" value="{{request.POST.nome}}" class="form-control mb-3"  >

            <label > Sobrenome </label>
            <input type="text" name="sobrenome" value="{{request.POST.sobrenome}}" class="form-control mb-3"  >

            <label >Email </label>
            <input type="email" name="email" value="{{request.POST.email}}" class="form-control mb-3"  >

            <label > Usu√°rio </label>
            <input type="text" name="usuario" value="{{request.POST.usuario}}" class="form-control mb-3"  >

            <label > Senha </label>
            <input type="password" name="senha" class="form-control mb-3"  >

            <label > Repita a senha </label>
            <input type="password" name="senha2" class="form-control mb-3"  >

         
        <button  type="submit" class="btn btn-primary mt-3">Cadastrar</button>
      </form>
{% endblock%}

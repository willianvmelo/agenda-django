{% extends 'base.html'%}

{%block titulo%}Login | {%endblock%}

{% block conteudo%}
    <h1 class="mt-3 mb-3">Login</h1>
    
    {% if not user.is_authenticated%}

    <form method="POST" action="{% url 'login'%}">
        
        {% csrf_token %}

        <div class="form-group">

            <label > Usuário </label>
            <input type="text" name="usuario" value="{{request.POST.usuario}}" class="form-control mb-3"  >

            <label > Senha </label>
            <input type="password" name="senha" class="form-control mb-3"  >
                 
        <button  type="submit" class="btn btn-primary mt-3">Login</button>
        <a class = "nav-link" href="{% url 'cadastro'%}">Fazer cadastro</a>
      </form>
      {% else %}
      <p>Você está logado como {{user}}, clique <a href="{% url 'logout'%}">aqui</a> para deslogar.</p>
      {% endif%}
{% endblock%}
